[advanced]
	#描述:启用调试模
	#有效值(真的,假的)
	#默认值:fals
	DebugMode = false

	#描述:在中心显示搜索
	#有效值(真的,假的)
	#默认值:fals
	CenterSearch = false

	#描述:设置内存模式(使搜索非常缓慢,但使用更少的内存
	#有效值(真的,假的)
	#默认值:fals
	LowMemorySlowSearchEnabled = false

	#描述:使作弊物品到制定使用shift +数字键
	#有效值(真的,假的)
	#默认值:fals
	CheatToHotbarUsingHotkeysEnabled = false

	#描述:项目应如何交给
	#有效值(库存,MOUSE_PICKUP)
	#默认值:MOUSE_PICKU
	GiveMode = MOUSE_PICKUP

	#描述:Max
	#有效值:任何整数大于或等于17
	#默认值:35
	RecipeGuiHeight = 350


