[sorting]
	#描述:成分列表排序顺
	#有效值:包含的值的逗号分隔列表
	# (CREATIVE_MENU MOD_NAME INGREDIENT_TYPE,字母,标签,盔甲,MAX_DURABILITY
	#默认值:MOD_NAME、INGREDIENT_TYPE CREATIVE_MEN
	IngredientSortStages = MOD_NAME, INGREDIENT_TYPE, CREATIVE_MENU


[search]
	#国防部的名字#描述:搜索模式(前缀:@
	#有效值:(REQUIRE_PREFIX启用,禁用
	#默认值:REQUIRE_PREFI
	ModNameSearchMode = REQUIRE_PREFIX

	#描述:搜索模式工具提示(前缀:#
	#有效值:(REQUIRE_PREFIX启用,禁用
	#默认值:启
	TooltipSearchMode = ENABLED

	#描述:搜索模式标记名称(前缀:$
	#有效值:(REQUIRE_PREFIX启用,禁用
	#默认值:REQUIRE_PREFI
	TagSearchMode = ENABLED

	#描述:搜索模式创造性的选项卡名称(前缀:%
	#有效值:(REQUIRE_PREFIX启用,禁用
	#默认值:禁
	CreativeTabSearchMode = DISABLED

	#颜色#描述:搜索模式(前缀:^
	#有效值:(REQUIRE_PREFIX启用,禁用
	#默认值:禁
	ColorSearchMode = DISABLED

	#描述:搜索模式对资源的位置(前缀:&
	#有效值:(REQUIRE_PREFIX启用,禁用
	#默认值:禁
	ResourceLocationSearchMode = DISABLED

	#描述:搜索高级工具提示(可见F3 + H
	#有效值(真的,假的)
	#默认值:fals
	SearchAdvancedTooltips = false


[modname]
	#提示#描述:格式为国防部的名
	#有效值:聊天格式化字符串
	#使用这些格式的颜色
	#黑dark_blue dark_green dark_aqua dark_red dark_purple金灰色dark_gray蓝色绿色水红色light_purple黄色白
	#这些格式化选项
	#混淆大胆删除线强调斜
	#默认值:蓝色斜
	ModNameFormat = blue italic


[IngredientList]
	#描述:马克斯显示的行
	#有效值:一个整数范围[100](包容
	#默认值:1
	MaxRows = 16

	#描述:最大列数显
	#有效值:一个整数范围[100](包容
	#默认值:
	MaxColumns = 9

	#描述:水平对齐网格可用区域内的成
	#有效值:(左,中,右的
	#默认值:对
	HorizontalAlignment = RIGHT

	#描述:垂直对齐网格可用区域内的成
	#有效值:(顶部,中心,底部
	#默认值
	VerticalAlignment = CENTER

	#描述:能见度最高页面的按钮
	#有效值:(AUTO_HIDE启用,禁用
	#默认值:启
	ButtonNavigationVisibility = ENABLED

	#描述:设置为true画一个gui背后的背景纹理
	#有效值(真的,假的)
	#默认值:fals
	DrawBackground = true


[BookmarkList]
	#描述:马克斯显示的行
	#有效值:一个整数范围[100](包容
	#默认值:1
	MaxRows = 16

	#描述:最大列数显
	#有效值:一个整数范围[100](包容
	#默认值:
	MaxColumns = 9

	#描述:水平对齐网格可用区域内的成
	#有效值:(左,中,右的
	#默认值:离开
	HorizontalAlignment = LEFT

	#描述:垂直对齐网格可用区域内的成
	#有效值:(顶部,中心,底部
	#默认值
	VerticalAlignment = CENTER

	#描述:能见度最高页面的按钮
	#有效值:(AUTO_HIDE启用,禁用
	#默认值:启
	ButtonNavigationVisibility = ENABLED

	#描述:设置为true画一个gui背后的背景纹理
	#有效值(真的,假的)
	#默认值:fals
	DrawBackground = true

